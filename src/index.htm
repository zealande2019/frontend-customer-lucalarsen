<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Customer rest service</h1>
  
  <div id="content"></div>
    <h2>All customers</h2>
    <button id="getAllbtn">get all the customers</button>
    <br>
    <h2>Get one customer</h2>
    <input type="text" id="inputId" placeholder="Id on customer">
    <br>
    <button id="getOnebtn">Get one customer</button>
    <h2>Add new customer</h1>
    <input type="text" id="inputFirstName" placeholder="First name">
    <br>
    <input type="text" id="inputLastName" placeholder="Last name">
    <br>
    <input type="number" id="inputYear" placeholder="Year">
    <br>
    <button id="addCustomerbtn">Add new customer</button>
    <h2>Delete one customer</h2>
    <input type="text" id="inputDelete" placeholder="Id on customer">
    <br>
    <button id="deleteOnebtn">Delete one customer</button>
    <br>

    <div id="contentDelete"></div>

  <script src="bundle.js"></script>
</body>
</html>
